<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>music player</title>
</head>
<body>
    <main class="main">
        <div class="player">
            <div class="cover">
                <img class="cover__img" src="./img/lemonade.png" alt="poster">
            </div>
            <div class="song"> <h1>Beyonce</h1> <p>Don't Hurt Yourself</p></div>
            <div class="progress__container">
                <div class="progress"></div>
            </div>
            <audio src="./audio/beyonce.mp3"></audio>
            <div class="buttons">
                <div class="btn prev"> <img src="./svg/backward.png" alt="btn"></div>
                <div class="btn play"> <img class="img__srs" src="./svg/play.png" alt="btn"></div>
                <div class="btn next"> <img src="./svg/forward.png" alt="btn"></div>
            </div>
        </div>
    </main>
    


    <script src="script.js"></script>
</body>
</html>
