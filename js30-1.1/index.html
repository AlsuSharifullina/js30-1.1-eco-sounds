<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/icons8.png" type="image/x-icon">
    <title>music player</title>
</head>
<body>
    <main class="main">
        <div class="player">
            <div class="cover">
                <img class="cover__img" src="./img/cover1.png" alt="poster">
            </div>
            <div class="song">Beyonce <br> Don't Hurt Yourself</div>
            <div class="time">
                <span class="current-time">0:00</span> <span class="total-time">0:00</span>
            </div>
            <div class="progress__container">
                <div class="progress"></div>
            </div>
            <audio class="audio" src="./audio/beyonce.mp3"></audio>
            <div class="buttons">
                <div class="btn prev"> <img src="./svg/backward.png" alt="btn"></div>
                <div class="btn play"> <img class="img__src" src="./svg/play.png" alt="btn"></div>
                <div class="btn next"> <img src="./svg/forward.png" alt="btn"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <p class="footer__text"> Made in 2024 years</p>
            <a href="https://github.com/AlsuSharifullina" class="footer__link">
                <img src="./svg/icons_github.png" alt="icon github">
            </a>
            <a href="https://rs.school/courses/javascript-ru" class="footer__link">
                <img src="./img/rss-logo.svg" alt="rs-school-logo">
            </a>
        </div>
    </footer>
    


    <script src="./script.js"></script>
</body>
</html>
